<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAINMAX</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="container">

    <h1 class="logo">GAINMAX</h1>

    <!-- SECTION CONNEXION -->
    <div id="login-section" class="card">
      <h2>Connexion</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Mot de passe">
      <button onclick="login()">Se connecter</button>
      <p class="link" onclick="showRegister()">Créer un compte</p>
    </div>

    <!-- SECTION INSCRIPTION -->
    <div id="register-section" class="card hidden">
      <h2>Inscription</h2>
      <input type="text" id="register-nom" placeholder="Nom">
      <input type="email" id="register-email" placeholder="Email">
      <input type="password" id="register-password" placeholder="Mot de passe">
      <input type="text" id="register-ref" placeholder="Code parrain (optionnel)">
      <button onclick="register()">S'inscrire</button>
      <p class="link" onclick="showLogin()">Déjà un compte ?</p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="card hidden">
      <h2>Bienvenue</h2>
      <p id="user-email"></p>
      <button onclick="logout()">Se déconnecter</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
